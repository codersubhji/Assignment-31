<!-- 3. Inside a form tag, add two radio buttons, both with the name
“programming_language”. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <title>THis is radio </title>
    <link rel="stylesheet" href="program3.css">
</head>
<body>
    

   
    <p>select any one language in which you have champion</p>
      
    <form action="https://www.python.org/" method="get" >
        <label for="python">  <input type="radio" name="lang" value="ptyhton">: Python
        </label>  
        
        <label for="js">  <input type="radio" name="lang" value="javascript">: Java script
        </label> 

        <label for="c_sharp">  <input type="radio" name="lang" value="c#">: c# 
        </label> 
        <label for="c">  <input type="radio" name="lang" value="c">: C 
        </label>     
   
        <label for="">  <input type="radio" name="lang" value="c++">: c++ 
        </label>  

        <button>OK</button>
    </form>


</body>
</html>
