<!-- 5. Inside a form tag, add a text area with the name "note". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- define with how many rows you want and also include collons -->
    <form action="Text_note">
        <textarea name="text_note" id="Note_mssg" cols="30" rows="10">Write a Note</textarea>
    </form>
</body>
</html>
